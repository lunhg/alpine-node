sudo: required

services:
  - docker

before_install:
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - chmod +x /home/$(whoami)/lunhg/alpine-node/install.sh \
    && source /home/$(whoami)/lunhg/alpine-node/install.sh \
    && /home/$(whoami)/lunhg/alpine-node/install.sh

install:
  - docker-compose up -d node
  - docker run redelivre/alpine-node -it about
